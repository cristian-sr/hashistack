text
skipx
cdrom
lang en_US.UTF-8
keyboard us
timezone Europe/London --ntpservers=router.asus.com,router.asus.com,router.asus.com

network --device=eth0 --bootproto=dhcp --ipv6=auto --hostname=packer
firewall --enable --ssh
selinux --permissive
authconfig --enableshadow --passalgo=sha512
rootpw packer
clearpart --all --initlabel
autopart --type=lvm
bootloader --location=mbr
firstboot --disabled
reboot

%packages
@core
@^minimal-environment
kexec-tools
tuned
polkit
%end

%post
tuned profile virtual-machine
sed -E -i 's/#PermitRootLogin yes/PermitRootLogin yes/' /etc/ssh/sshd_config

cat <<EOF >/tmp/crontab.root
1 0 * * * /usr/bin/dnf update -y
EOF
crontab /tmp/crontab.root
rm /tmp/crontab.root
%end


